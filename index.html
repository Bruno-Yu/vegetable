<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/Sass/all.css">
  <title>Produce農產品比價網</title>
</head>
<body>
  <div class="index-bg" style="padding-bottom:69px">
      <div class="wrap">
        <div class="index-logo"> 
          <img src="https://hexschool.github.io/js-filter/assets/logo.jpg" alt="logo" style=" mix-blend-mode: multiply;">
        </div>
        <div class="index-content" style="min-height:600px;">
        <div class="sort-area d-flex justify-content-center mb-3">
          <button type="button" class="btn fw-bolder" data-sort="veggies" data-status="false">蔬菜</button>
          <button type="button" class="btn fw-bolder" data-sort="fruits" data-status="false">水果</button>
          <button type="button" class="btn fw-bolder" data-sort="flowers" data-status="false">花卉</button>
          </div>
        <div class="search-area d-flex justify-content-center" style="margin-bottom:32px">
            <div class="input-group " style=" width: 351px; margin-right:12px; border:2px solid #899E39; border-radius: 6px;">
              <span class=" input-group-text btn-secondary text-light fw-bolder" id="basic-addon2">作物名稱</span>
  <input type="text" class="form-control" placeholder="請輸入作物名稱" aria-label="Search area"  aria-describedby="basic-addon2">
</div>
<button type="button " data-btn="search" class="btn btn-secondary fw-bolder text-light " style="padding:8px 52px ">搜尋</button>
          </div>
        <div class="filter-area d-flex align-items-center mb-4">
          <h5 class="fw-bold"></h5>
          <div class="dropdown" style="margin-left:auto">
              <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownFilter" data-bs-toggle="dropdown" aria-expanded="false">
              排序篩選
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownFilter">
                <li><button type="button" data-sort="up" class="dropdown-item">依上價排序</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button type="button" data-sort="middle" class="dropdown-item" >依中價排序</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button type="button" data-sort="bottom" class="dropdown-item">依下價排序</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button type="button" data-sort="average" class="dropdown-item" >依平均價排序</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><button type="button" data-sort="qty" class="dropdown-item" >依交易量排序</button></li>
              </ul>
            </div>
          </div>
        <div class="filter-table">
          <table class="table" >
  <thead class="fw-bold border-2  border-dark border-start-0 border-end-0" style="background:#F4F1EA;">
    <tr>
      <th scope="col">作物名稱</th>
      <th scope="col">市場名稱</th>
      <th scope="col">上價</th>
      <th scope="col">中價</th>
      <th scope="col">下價</th>
      <th scope="col">平均價</th>
      <th scope="col">交易量</th>
    </tr>
  </thead>
  <tbody>
    <tr>
   <td class="text-center py-4" colspan="7">請輸入並搜尋想比價的作物名稱^＿^</td>

    </tr>
  </tbody>
</table>
        </div>
          </div>
        </div>
      </div>
  </div>

  
  <script type="module" src="./JavaScript/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
